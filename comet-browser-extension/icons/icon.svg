<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="comet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#4ecdc4"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="#fff" stroke-width="4"/>

  <!-- Comet symbol -->
  <g transform="translate(32, 32)">
    <!-- Comet tail -->
    <ellipse cx="16" cy="48" rx="8" ry="32" fill="url(#comet)" opacity="0.6"/>
    <ellipse cx="20" cy="48" rx="6" ry="24" fill="url(#comet)" opacity="0.8"/>
    <ellipse cx="24" cy="48" rx="4" ry="16" fill="url(#comet)"/>

    <!-- Comet head -->
    <circle cx="28" cy="48" r="6" fill="#fff"/>
    <circle cx="30" cy="46" r="2" fill="url(#comet)"/>
  </g>

  <!-- Version control symbol -->
  <g transform="translate(64, 64)">
    <!-- Branch lines -->
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#fff" stroke-width="2"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#fff" stroke-width="2"/>
    <circle cx="0" cy="-20" r="3" fill="#4ecdc4"/>
    <circle cx="-10" cy="0" r="3" fill="#4ecdc4"/>
    <circle cx="10" cy="0" r="3" fill="#4ecdc4"/>
    <circle cx="0" cy="20" r="3" fill="#ff6b6b"/>
  </g>
</svg>